<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board List</title>
</head>
<body>
    <h1>Board List</h1>
    <ul>
        <!-- 모델에서 가져온 boardList를 순회하여 게시글 제목을 출력 -->
        <th:block th:each="board : ${boardList}">
            <li th:text="${board.title}"></li>
        </th:block>
    </ul>
</body>
</html>
